<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="website icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">

    <div class="container">

                Lorem ipsum dolor sit amet,

            </a>
            <a href="https://www.instagram.com/starbuckscol/">

            </a>
        </section>
        <footer class="footer">
            <a href="#">

            </a>
            <a href="#">
                <img class="small" src="img/thumb2.png" alt="small">
